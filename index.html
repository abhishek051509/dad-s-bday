    <style>
        /* CSS is included here for simplicity as a single page */
        :root {
            /* Define color variables for easy changes */
            --blue-start: #b3e5fc; /* Soft Sky Blue */
            --golden-end: #ffeb3b; /* Soft Golden */
            --text-color: #333;
            --glowing-color: #ff4081; /* Pink/Rose for glowing text */
        }

        body {
            /* Soft gradient background */
            background: linear-gradient(135deg, var(--blue-start) 0%, #aed581 50%, var(--golden-end) 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-x: hidden; /* Prevent horizontal scroll */
            position: relative;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white box */
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 500px;
        }

        /* --- Header Styling --- */
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem; /* Large and elegant */
            font-weight: 700;
            color: #d32f2f; /* Deep Red for warmth */
            margin-bottom: 20px;
            /* Subtle text shadow for pop */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* --- Message Styling --- */
        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 40px;
            font-style: italic;
            font-weight: 400;
            color: #555;
        }

        /* --- Glowing Text Styling --- */
        .signature {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 30px;
            color: var(--glowing-color);
            /* Glowing effect */
            text-shadow: 0 0 5px var(--glowing-color),
                         0 0 10px var(--glowing-color),
                         0 0 15px rgba(255, 64, 129, 0.5);
            animation: pulse 2s infinite alternate; /* Subtle breathing glow */
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.05); opacity: 1; }
        }

        /* --- Animation (Confetti/Balloon) Container --- */
        #confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks through the confetti layer */
            z-index: -1; /* Place behind the content */
            opacity: 0.8;
        }

        /* Placeholder for a simple rising balloon animation (CSS only) */
        .balloon {
            position: absolute;
            width: 30px;
            height: 40px;
            background-color: #ff6f91; /* Pink */
            border-radius: 50%;
            box-shadow: inset -5px -5px 0px rgba(0,0,0,0.1);
            animation: rise 10s ease-in-out infinite;
            opacity: 0;
        }
        .balloon:nth-child(2) { background-color: #ff99c8; animation-delay: 2s; left: 15%; width: 35px; height: 45px; }
        .balloon:nth-child(3) { background-color: #f7a77d; animation-delay: 4s; left: 50%; }
        .balloon:nth-child(4) { background-color: #fce38a; animation-delay: 6s; left: 80%; width: 25px; height: 35px; }
        .balloon:nth-child(5) { background-color: #a2d2ff; animation-delay: 8s; left: 30%; }
        .balloon::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            width: 1px;
            height: 15px;
            background: #fff;
            transform: translateX(-50%);
        }

        @keyframes rise {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            5% { opacity: 0.8; }
            95% { opacity: 0.8; }
            100% { transform: translateY(-50vh) rotate(360deg); opacity: 0; }
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {

            }

            }
            .message {
                font-size: 1rem;
            }
            .signature {
                font-size: 1.2rem;
            }
        }
    </style>

    <script>
        const music = document.getElementById('bg-audio');
        const unmuteBtn = document.getElementById('unmute-btn');
        const playOverlay = document.getElementById('play-overlay');
        const playBtn = document.getElementById('play-btn');

        function isMobileOrInApp() {
            return /Mobi|Android|iPhone|iPad|iPod|FBAN|FBAV|Instagram|Twitter/i.test(navigator.userAgent);
        }

        // Show overlay on mobile / in-app browsers where autoplay is often blocked
        if (isMobileOrInApp()) {
            playOverlay.style.display = 'flex';
        }

        // Try muted autoplay on load (allowed in many browsers)
        window.addEventListener('load', () => {
            if (music) {
                music.play().catch(()=>{ /* autoplay rejected */ });
                if (!music.muted) unmuteBtn.style.display = 'none';
            }
        });

        // Resume WebAudio context if needed (some WebViews require this)
        function resumeAudioContextIfNeeded() {
            try {
                const Ctx = window.AudioContext || window.webkitAudioContext;
                if (!Ctx) return Promise.resolve();
                window._audioCtx = window._audioCtx || new Ctx();
                if (window._audioCtx.state === 'suspended') return window._audioCtx.resume();
            } catch (e) { /* ignore */ }
            return Promise.resolve();
        }

        function enableSound() {
            resumeAudioContextIfNeeded().then(() => {
                if (music) {
                    if (music.muted) music.muted = false;
                    music.play().catch(()=>{ /* ignore */ });
                }
                unmuteBtn.style.display = 'none';
                playOverlay.style.display = 'none';
                unmuteBtn.setAttribute('aria-pressed', 'true');
                removeGestureListeners();
            });
        }

        function gestureUnmute() { enableSound(); }

        function removeGestureListeners() {
            ['click','touchstart','keydown'].forEach(e => document.removeEventListener(e, gestureUnmute));
        }

        // Global one-tap gesture to enable sound
        ['click','touchstart','keydown'].forEach(e => document.addEventListener(e, gestureUnmute, { passive: true }));

        // Explicit controls
        unmuteBtn.addEventListener('click', (ev) => { ev.stopPropagation(); enableSound(); });
        playBtn.addEventListener('click', (ev) => { ev.stopPropagation(); enableSound(); });

    </script>
